<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }
        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            margin-right: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.5);
        }
        button {
            padding: 10px 15px;
            background: #ff7eb3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4d88;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            animation: slideIn 0.3s ease-in-out;
        }
        .user {
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            align-self: flex-end;
        }
        .bot {
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            align-self: flex-start;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
                let userName = "";

                async function sendMessage() {
    let inputField = document.getElementById("userInput");
    let userMessage = inputField.value.trim();
    if (!userMessage) return;

    displayMessage("You: " + userMessage, "user");

    try {
        let response = await fetch("https://chatnex.vercel.app/chat", {  // Correct API URL
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
        });

        let data = await response.json();
        displayMessage("ChatNex: " + data.response, "bot");
    } catch (error) {
        displayMessage("ChatNex: Oops! Something went wrong.", "bot");
    }

    inputField.value = "";
}

function displayMessage(message, sender) {
    let chatBox = document.getElementById("chatBox");
    let messageElement = document.createElement("div");
    messageElement.classList.add("message", sender);
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

const express = require("express");
const cors = require("cors");

const app = express();
app.use(cors());
app.use(express.json());

let userName = "";

const chatbotResponses = {
    "hello": "Hi there! How can I assist you?",
    "how are you": "I'm just a bot, but I'm doing great! How about you?",
    "what's your name": "I'm ChatBuddy, your friendly AI assistant!",
    "bye": "Goodbye! Have a wonderful day!",
    "tell me a joke": "Why don’t skeletons fight each other? Because they don’t have the guts! Haha!"
};

function correctSpelling(input) {
    const corrections = {
        "helllo": "hello",
        "hwo": "how",
        "whta": "what",
        "naem": "name",
        "godo": "good",
        "byee": "bye"
    };
    return corrections[input] || input;
}

app.post("/chat", (req, res) => {
    let userMessage = req.body.message.trim();
    if (!userMessage) return res.json({ response: "Please enter a message." });

    let lowerMessage = userMessage.toLowerCase();
    lowerMessage = correctSpelling(lowerMessage);
    let botReply;

    if (lowerMessage.startsWith("my name is")) {
        userName = userMessage.split(" ").slice(3).join(" ");
        botReply = `Nice to meet you, ${userName}! How can I assist you today?`;
    } else if (lowerMessage.includes("my name")) {
        botReply = "Could you please tell me your name in the format 'My name is [Your Name]'?";
    } else if (userName && chatbotResponses[lowerMessage]) {
        botReply = chatbotResponses[lowerMessage].replace("Hi there!", `Hi ${userName}!`);
    } else {
        botReply = chatbotResponses[lowerMessage] || "I'm not sure how to respond to that.";
    }

    res.json({ response: botReply });
});

// Set Vercel Port
const PORT = process.env.PORT || 3000;
app.listen(PORT, () => console.log(`Server running on port ${PORT}`));

    </script>    
</body>
</html>
